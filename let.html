<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Let</title>
</head>
<body>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Tipe Data Variabel Let yang diisi secara terpisah untuk menampilkan output secara langsung -->
    <script>
        // membuat variabel let yang diisi secara terpisah
        let Full_Name;
        let First_Name;
        let Middle_Name;
        let Last_Name;

        Full_Name = "Andika Siddiq Gumelar";
        First_Name = "Andika";
        Middle_Name = "Siddiq";
        Last_Name = "Gumelar";

        document.writeln("`````````````````````````````````````````````````````````````````````````````````````````````````````````<br>")
        document.writeln("Menampilkan Variabel Let yang diisi secara terpisah dengan output secara langsung <br>");
        document.writeln("<li> Full-Name : " + Full_Name + "<br> </li>");
        document.writeln("<li> First-Name : " + First_Name + "<br> </li>");
        document.writeln("<li> Middle-Name : " + Middle_Name + "<br> </li>");
        document.writeln("<li> Last-Name : " + Last_Name + "<br> </li>");
    </script>

    <!-- Tipe Data Variabel Let untuk menampilkan output file secara terpisah -->
    <script src="let_terpisah.js"></script>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->

    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <!-- Tipe Data Variabel Let yang diisi secara langsung untuk menampilkan output secara langsung -->
    <script>
        let fullName = "Rangga Sultan Tawakkal";
        let firstName = "Rangga";
        let middleName = "Sultan";
        let lastName = "Tawakkal";

        document.writeln("..............................................................................................................................................<br>")
        document.writeln("Menampilkan Variabel Let yang diisi secara langsung dengan output secara langsung <br>");
        document.writeln("<li> fullName : " + fullName + "<br> </li>");
        document.writeln("<li> firstName : " + firstName + "<br> </li>");
        document.writeln("<li> middleName : " + middleName + "<br> </li>");
        document.writeln("<li> lastName : " + lastName + "<br> </li>");
    </script>

    <!-- Tipe Data Variabel Let yang diisi secara langsung untuk menampilkan output file secara terpisah -->
    <script src="let_gabungan.js"></script>
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
</body>
</html>
