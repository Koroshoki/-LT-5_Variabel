<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Const</title>
</head>
<body>
    <!-- Tipe Data Variabel const yang diisi secara terpisah untuk menampilkan output secara langsung -->
    <script>
        // const atau konstanta digunakan untuk memanggil variabel tetap dan tidak bisa dirubah
        const Nama = "Muhammad Zikri";
        
        // Nama = "Alexander"; Mengakibatkan error
        document.writeln(Nama);
        document.writeln("<br>");
    </script>

    <!-- Tipe Data Variabel const untuk menampilkan output file secara terpisah -->
     <script src="const.js"></script>
</body>
</html>
