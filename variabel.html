<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <!-- ****************************************************************************** -->
    <!-- Tipe Data Variabel yang diisi secara terpisah Untuk Menampilkan output secara langsung -->
    <script>
        // membuat variabel yang diisi secara terpisah
        var fullName;
        var firstName;
        var middleName;
        var lastName;

        fullName = "Muhammad Zikri";
        firstName = "Muhammad";
        middleName = "-";
        lastName = "Zikri";

        document.writeln("---------------------------------------------------------------------------------------------------<br>")
        document.writeln("Menampilkan Variabel yang diisi secara terpisah dengan output secara langsung <br>");
        document.writeln("<li> FullName : " + fullName + "<br> </li>");
        document.writeln("<li> FirstName : " + firstName + "<br> </li>");
        document.writeln("<li> MiddleName : " + middleName + "<br> </li>");
        document.writeln("<li>LastName : " + lastName + "<br> </li>");
    </script>

    <!-- Tipe Data Variabel untuk menampilkan output file secara terpisah -->
    <script src="variabel_terpisah.js"></script>
    <!-- ****************************************************************************** -->

    <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- Tipe Data Variabel yang diisi secara langsung Untuk Menampilkan output secara langsung -->
    <script>
        // membuat variabel yang diisi secara langsung
        var full_Name = "Afif Fatur Rahman";
        var first_Name = "Afif";
        var middle_Name = "Fatur";
        var last_Name = "Rahman";

        document.writeln("============================================================")
        document.writeln("<br> Menampilkan Variabel yang diisi secara langsung dengan output secara langsung <br>");
        document.writeln("<li> Full_Name : "+ full_Name + "<br> </li>");
        document.writeln("<li> First_Name : " + first_Name + "<br> </li>")
        document.writeln("<li> Middle_Name : " + middle_Name + "<br> </li>");
        document.writeln("<li> Last_Name : " + last_Name + "<br> </li>");
    </script>

    <!-- Tipe Data Variabel yang diisi secara langsung Untuk Menampilkan output file secara terpisah -->
    <script src="variabel_gabungan.js"></script>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
</body>
</html>
